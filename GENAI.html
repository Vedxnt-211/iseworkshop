<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Hackathon 2025</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f4f6; text-align: center; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .button { background: #2563eb; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; display: inline-block; }
        .grid { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }
        .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 30%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GenAI Hackathon 2025</h1>
        <p>Explore the latest trends in Generative AI!</p>
        <a href="#" class="button">Register Now</a>
        <div class="grid">
            <div class="card"><h2>AI & Creativity</h2><p>Explore AI-generated art, music, and writing.</p></div>
            <div class="card"><h2>Innovation Challenges</h2><p>Compete in AI-driven problem-solving.</p></div>
            <div class="card"><h2>Live Coding</h2><p>Learn and collaborate with AI experts.</p></div>
        </div>
    </div>
</body>
</html>
